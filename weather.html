<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="weather.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
</head>

<body>

   <div class="wrapper">

      <h1>Weather App</h1>

      <div class="tab-container">
         <p class="tab" data-userWeather>Your Weather</p>
         <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">

         <!-- grant location container -->
         <div class="sub-container grant-location-container">
            <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="">
            <p>Grant Location Access</p>
            <p>Allow Access To Get Weather Information</p>
            <button class="btn" data-grantAccess>Grant Access</button>
         </div>

         <!-- search form -->
         <form class="form-container" data-searchForm>
            <input type="text" placeholder="Search For City..." data-searchInput>
            <button class="btn" type="submit">
               <img src="./assets/search-icon.webp" width="20" height="20" loading="lazy">
            </button>
         </form>

         <!-- loading screen container -->
         <div class="sub-container loading-container">
            <img src="./assets/loading-gif.webp" width="150" height="150" alt="">
            <p>loading</p>
         </div>

         <!-- show weather info -->
         <div class="sub-container user-info-container">


            <!-- city name and flag -->
            <div class="name">
               <p data-cityName></p>
               <img data-countryIcon>
            </div>

            <!-- weather description -->
            <p data-weatherDesc></p>

            <!-- weather icon -->
            <img data-weatherIcon>

            <!-- WEATHER TEMP -->
            <p data-temp></p>


            <!-- 3 card paramiter container -->
            <div class="parameter-container">

               <!-- card 1 -->
               <div class="parameter">
                  <img src="./assets/wind.png">
                  <p>windspeed</p>
                  <p data-windSpeed></p>
               </div>


               <!-- card 2 -->
               <div class="parameter">
                  <img src="./assets/humidity.png">
                  <p>humidity</p>
                  <p data-humidity></p>
               </div>

               <!-- card 3 -->
               <div class="parameter">
                  <img src="./assets/cloud.png">
                  <p>clouds</p>
                  <p data-cloudiness></p>
               </div>



            </div>



         </div>

      </div>





   </div>

   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="weather.js"></script>
</body>

</html>
